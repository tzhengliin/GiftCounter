<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>牛轉未來 贈品怎麼選</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <img alt="" style="height: 192px; width: 341px" src="Download.aspx" id="imgID_0"></div>
    <div class="row BigTitle">
        牛轉未來<br>贈品怎麼選<br>↓↓請輸入金額↓↓
    </div>
    <!-- Calculator -->
    <div>
        <div class="row">
            <div id="showtext" class="showtext">0</div>
            <div class="button" onclick="calclick('<')">
                <</div>
            </div>
            <div class="row">
                <div class="button" onclick="buttonclick(7)">7</div>
                <div class="button" onclick="buttonclick(8)">8</div>
                <div class="button" onclick="buttonclick(9)">9</div>
                <div id="plus" class="button calbutton" onclick="calclick('+')">+</div>
            </div>
            <div class="row">
                <div class="button" onclick="buttonclick(4)">4</div>
                <div class="button" onclick="buttonclick(5)">5</div>
                <div class="button" onclick="buttonclick(6)">6</div>
                <div id="minus" class="button calbutton" onclick="calclick('-')">-</div>
            </div>
            <div class="row">
                <div class="button" onclick="buttonclick(1)">1</div>
                <div class="button" onclick="buttonclick(2)">2</div>
                <div class="button" onclick="buttonclick(3)">3</div>
                <div id="cross" class="button calbutton" onclick="calclick('*')">x</div>
            </div>
            <div class="row">
                <div class="button zero" onclick="buttonclick(0)">0</div>
                <div class="button calbutton" onclick="calclick('=')">=</div>
                <div id="division" class="button calbutton" onclick="calclick('/')">/</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="CalBtn" onclick="CalBtn_Click();">
            計算贈品數量
        </div>
    </div>
    <div class="row" style="font-size: 20px; margin: 20px;text-align: center;font-weight: bold;">本程式僅供參考使用，不負相關責任<br> 實際贈品數量以安麗公司規定為主<br>贈品數量試算結果
    </div>

    <div class="row">
        <div class="title">項</div>
        <div class="title">贈品A <br> 3800</div>
        <div class="title">贈品B <br> 5800</div>
        <div class="title">贈品C <br> 8800</div>
        <div class="title">抽獎權</div>
    </div>
    <div id="data"></div>

    <div class="row" style="font-size: 20px; margin: 20px;">
        <div style="width:120px;border-right: 10px;">Design By </div>
        <div><img src="FB.png" alt="" style="width:20px; height:20px;"> <a href="https://www.facebook.com/tzhenglin/" style="text-decoration:none;">
        林子恆</a><br><img src="ig.png" alt="" style="width:20px; height:20px;"> <a href="https://instagram.com/tzheng_healthy_life" style="text-decoration:none;">
        tzheng_healthy_life</a></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
